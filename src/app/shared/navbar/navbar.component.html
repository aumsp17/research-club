<mat-toolbar style="background-color:black;">
  <div fxLayout="row" style="width:100%">
    <div fxLayout fxLayoutAlign="start" style="width:20%">
    </div>
    <div fxLayout fxLayoutAlign="space-evenly" fxFlexAlign="center" style="width:60%">
      <a mat-button routerLink="/">Home</a>
      <!--<a mat-button routerLink="/about">About Us</a>-->
      <a mat-button routerLink="/mdcu-journey">MDCU's Journey</a>
      <a mat-button routerLink="/faculty-story">Faculty's Story</a>
      <a mat-button routerLink="/database">Database</a>
      <a mat-button routerLink="/gallery">Gallery</a>
      <a mat-button routerLink="/research-talk">Research Talk</a>
    </div>
    <div fxLayout fxLayoutAlign="end" style="width:20%">
      <ng-container *ngIf="user$ | async as user">
        <ng-container *ngIf="user.loaded; else notLoaded">
          <ng-container *ngIf="user.user; then authenticated; else guest"></ng-container>
        </ng-container>
        <ng-template #authenticated>
          <button mat-button (click)="signOut()">Sign Out</button>
        </ng-template>
        <ng-template #guest>
          <button mat-button (click)="signIn()">Login</button>
        </ng-template>
        <ng-template #notLoaded>
          <mat-spinner diameter="30"></mat-spinner>
        </ng-template>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
