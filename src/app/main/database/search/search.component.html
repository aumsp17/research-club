<div fxLayout="column" fxFlexOffset="3em" fxLayoutGap="3em" style="width:100%;padding:3em;background-color:white">
  <!--<div fxLayout="column">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput formControlName="" />
    </mat-form-field>
  </div>-->
  <table mat-table [dataSource]="entries$" class="mat-elevation-z8" style="width:100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let entry"> {{entry.name.en}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let entry"> {{entry.department}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Faculty </th>
      <td mat-cell *matCellDef="let entry"> {{entry.faculty ? 'Faculty' : 'Student'}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let entry">
        <button mat-button [routerLink]="entry.$key">Read more</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
